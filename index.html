<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- linking bootstrap, fontawesome, google fonts and css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container col-12 col-md-10">
      <!-- 9am -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">9AM</div>
        <textarea data-hour="9" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 10am -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">10AM</div>
        <textarea data-hour="10" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 11am -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">11AM</div>
        <textarea data-hour="11" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 12pm -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">12PM</div>
        <textarea data-hour="12" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1pm -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">1PM</div>
        <textarea data-hour="13" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2pm -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">2PM</div>
        <textarea data-hour="14" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3pm -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">3PM</div>
        <textarea data-hour="15" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4pm -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">4PM</div>
        <textarea data-hour="16" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5pm -->
      <div class="row time-block col-12">
        <div class="hour col-3 col-md-1">5PM</div>
        <textarea data-hour="17" class="description col-6 col-md-8"></textarea>
        <button class="saveBtn col-3 col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <!-- linking JQuery, moment.js and javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
